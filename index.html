<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP4-Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>TP4 - Countdown</h1>
  <main>
    <h3>Entrez le nombre de minutes</h3>
    <div id="container">
      <form id="form">
        <input type="number" min="1" max="99" size="1" maxlength="2" autocomplete="off" id="choice">
        <input type="submit" value="GO" id="start">
      </form>
      <div id="countdownDisplay"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
